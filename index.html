<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balamb Garden Network</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pathway+Gothic+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="menuSound" src="menu.wav" preload="auto"></audio>
  
  <div class="network-header">
    <div class="header-container">
      <div class="header-border-wrap">
        <div class="title-bar">
          <span class="main-title">Balamb Garden Network</span>
        </div>
      </div>
      <div class="main-index-box">MAIN INDEX</div>
    </div>
    <div class="header-underline"></div>
  </div>

  <div class="menu-container">
    <a href="tutorial.html" class="nav-button btn-1" onclick="openPop(event, 'tutorial.html')">
      <span class="cursor"></span> TUTORIAL
      <img src="new.gif" alt="New!" class="new-btn">
    </a>

    <a href="basics.html" class="nav-button btn-2" onclick="openPop(event, 'basics.html')">
      <span class="cursor"></span> THE BASICS
    </a>

    <a href="about.html" class="nav-button btn-3" onclick="openPop(event, 'about.html')">
      <span class="cursor"></span> ABOUT GARDEN
    </a>

    <a href="message.html" class="nav-button btn-4" onclick="openPop(event, 'message.html')">
        <span class="cursor"></span> A MESSAGE FROM GARDEN
    </a>

    <a href="square.html" class="nav-button btn-5" onclick="openPop(event, 'square.html')">
        <span class="cursor"></span> GARDEN SQUARE
    </a>

    <a href="festival/" class="nav-button btn-6 btn-yellow">
        <span class="cursor"></span> THE SCHOOL FESTIVAL COMMITTEE
    </a>
  </div>

  <div class="footer-underline"></div>
  <div class="footer">
    <a href="https://aerith.me"><img src="backbutton.gif" alt="Back" class="balamb-btn"></a>
  </div>

  <div class="overlay" id="modalOverlay">
    <div class="window">
      <span class="close-x" onclick="closeModal()">Ã—</span>
      <iframe id="frame" src=""></iframe>
    </div>
  </div>

  <script>
    const sound = document.getElementById('menuSound');
    const overlay = document.getElementById('modalOverlay');
    const frame = document.getElementById('frame');

    function openPop(e, url) {
      e.preventDefault();
      frame.src = url;
      overlay.style.display = 'flex';
    }

    function closeModal() {
      overlay.style.display = 'none';
      frame.src = ""; 
    }

    const buttons = document.querySelectorAll('.nav-button, .balamb-btn');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        sound.currentTime = 0; 
        sound.play().catch(e => {});
      });
    });
  </script>
</body>
</html>
